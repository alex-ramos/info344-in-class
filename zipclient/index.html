<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous">
    </script>
    <title>Zips</title>
</head>
<body>
    <script>
        var city = $( "input[name ='City'" ).text;
        fetch("http://localhost:8000/zips/city/" + city)
            .then(function(resp){
                return resp.json()
            })
            .then(function(data){
                console.log(data)
            })
            .catch(function(err){
                console.error(err)
            })
            
    </script>
    <h1>Enter a city to get all of its zip codes!</h1>
    <form>
        City:<br>
        <input type="text" name="City"><br>
    </form>
    <button type="button">Search!</button>

</body>
</html>
